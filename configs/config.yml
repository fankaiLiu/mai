server:
  name: "mai"
  address: "0.0.0.0:5800"
  ssl: false
  cors_allow_origin:
    - "https://salvo.rs"

database:
  database_url: "sqlite:data/demo.db"

jwt:
  jwt_secret: "secret"
  jwt_exp: 6000

cert:
  cert: "configs/certs/cert.pem"
  key: "configs/certs/key.pem"

log:
  filter_level: "info"        # Available options: "debug", "info", "warn", "error"
  with_ansi: true
  to_stdout: true
  directory: "./logs"
  file_name: "my-service.log"
  rolling: "daily"            # Available options: "minutely", "hourly", "daily", "never"